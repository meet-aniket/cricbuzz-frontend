<div class="main-div">
    <mat-card class="example-card">
        <h1 mat-dialog-title style="text-align: center; font-size: 28px; font-family: Lucida Bright;">Admin Login</h1>
        <p *ngIf="showError" class="alert alert-danger" style="text-align:center;">{{errorMessage}}</p>
        <div mat-dialog-content>
            <form [formGroup]="loginform" (ngSubmit)="loginUser()">
                <mat-form-field appearance="outline" class="mt-3">
                    <mat-label>ID</mat-label>
                    <input matInput id="id" type="password" formControlName="id"
                        placeholder="Please enter your id">
                </mat-form-field>

                <mat-form-field appearance="outline" class="mt-3">
                    <mat-label>Password</mat-label>
                    <input matInput id="password" type="password" formControlName="password"
                        placeholder="Please enter your password">
                </mat-form-field>
                <div mat-dialog-actions [align]="'end'">
                    <button type="submit" class="btn btn-primary btn-block" mat-raised-button color="primary"
                        [disabled]="!loginform.valid">Login</button>
                </div>
            </form>
        </div>
    </mat-card>
</div>
